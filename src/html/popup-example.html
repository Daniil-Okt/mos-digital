<div class="popup popup-video" data-popup="popup-video">
    <div class="popup__wrapper">
        <div class="popup__content  popup-video__content">
            <div class="popup-video__close popup__close button-close item-quest__plus"></div>
            <video controls  playsinline loading="lazy">
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>
</div>

<div class="popup popup-form" data-popup="popup-from">
    <div class="popup__wrapper connect">
        
        <div class="popup__content popup-form__content connect__content">
            <div class="popup__close button-close item-quest__plus"></div>


            <div class="connect__fon">
                <div class="showreel__video showreel-video">
                    <video class="lazy" autoplay muted loop playsinline poster="@img/connect/connect-fon-preview.webp" loading="lazy">
                        <source data-src="static/connect/connect-fon.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="connect__left">
                <h2 class="connect__title title-big text-word-anim">
                    Давайте обсудим <em>стоимость и сроки</em> разработки
                </h2>
            </div>
            <form action="#" class="connect__form">
                <input type="hidden" name="name-page">
                <input type="hidden" name="name-block" data-input-name-block>
                    <div class="connect__row-input row-input">
                        <div class="connect__item-input item-input">
                            <lavel class="item-input__label"><span class="ok">Имя</span><span class="error">Введите имя</span></lavel>
                            <input type="text" name="name" class="item-input__input text _req">
                        </div>
                        <div class="connect__item-input item-input">
                            <lavel class="item-input__label"><span class="ok">Телефон</span><span class="error">Введите телефон</span></lavel>
                            <input type="text" placeholder="" name="phone" class="item-input__input text _req tel">
                        </div>
                        <div class="connect__item-input item-input">
                            <lavel class="item-input__label"><span class="ok">Email</span><span class="error">Введите email</span></lavel>
                            <input type="text" placeholder="" name="email" class="item-input__input text _req _email">
                        </div>
                    </div>
                    <div class="connect__radio">
                        <div class="connect__radio-label">Какая презентация нужна?</div>
                        <div class="connect__radio-row">
                            <label class="connect__radio-item">
                                <input checked type="radio" value="Для бизнеса" name="budget">
                                <div class="connect__radio-item-body button-slide">
                                    <span class="slide-anim" data-content="Для бизнеса"></span>
                                </div>
                            </label>
                            <label class="connect__radio-item">
                                <input type="radio" value="Для государства" name="budget">
                                <div class="connect__radio-item-body button-slide">
                                    <span class="slide-anim" data-content="Для государства"></span>
                                </div>
                            </label>
                            <label class="connect__radio-item">
                                <input type="radio" value="Для выступления" name="budget">
                                <div class="connect__radio-item-body button-slide">
                                    <span class="slide-anim" data-content="Для выступления"></span>
                                </div>
                            </label>
                            <label class="connect__radio-item">
                                <input type="radio" value="Шаблон" name="budget">
                                <div class="connect__radio-item-body button-slide">
                                    <span class="slide-anim" data-content="Шаблон"></span>
                                </div>
                            </label>
                            <label class="connect__radio-item">
                                <input type="radio" value="Отчет" name="budget">
                                <div class="connect__radio-item-body button-slide">
                                    <span class="slide-anim" data-content="Отчет"></span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="connect__form-bot">
                        <button class="connect__button button button-slide">
                            <span class="slide-anim" data-content="Обсудить задачу"></span>
                        </button>
                        <label class="connect__personal-data personal-data">
                            <input type="checkbox" name="personal-data" class="_req">
                            <div class="personal-data__icon"></div>
                            <span>Я даю согласие на обработку <a href="#">персональных данных</a></span>
                        </label>
                    </div>
            </form>
        </div>
    </div>
</div>
