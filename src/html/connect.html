<div class="connect">
    <div class="connect__container">
        <div class="connect__online direct-port__item-tag">Мы онлайн</div>
        <div class="connect__head head-text">
            
            <h2 class="connect__title title-big">
                Давайте обсудим <em>стоимость и сроки</em> разработки
            </h2>
            <p class="connect__text bs-text t-c">
                Мы познакомимся, зададим вопросы, расскажем о наших процессах и дадим предварительную оценку проекта
            </p>
        </div>
        <form action="#" class="connect__form">
            
            <div class="connect__row-input row-input">
                <div class="connect__item-input item-input">
                    <lavel class="item-input__label"><span class="ok">Имя</span><span class="error">Введите имя</span></lavel>
                    <input type="text" name="name" class="item-input__input text _req">
                </div>
                <div class="connect__item-input item-input">
                    <lavel class="item-input__label"><span class="ok">Телефон</span><span class="error">Введите телефон</span></lavel>
                    <input type="text" placeholder="" name="phone" class="item-input__input text _req">
                </div>
            </div>
            <div class="connect__radio">
                <div class="connect__radio-label">Бюджет проекта</div>
                <div class="connect__radio-row">
                    <label class="connect__radio-item">
                        <input checked type="radio" value="до 500 тыс." name="budget">
                        <div class="connect__radio-item-body button-slide">
                            <span class="slide-anim" data-content="до 500 тыс."></span>
                        </div>
                    </label>
                    <label class="connect__radio-item">
                        <input type="radio" value="до 1 млн" name="budget">
                        <div class="connect__radio-item-body button-slide">
                            <span class="slide-anim" data-content="до 1 млн"></span>
                        </div>
                    </label>
                    <label class="connect__radio-item">
                        <input type="radio" value="1-3 млн" name="budget">
                        <div class="connect__radio-item-body button-slide">
                            <span class="slide-anim" data-content="1-3 млн"></span>
                        </div>
                    </label>
                    <label class="connect__radio-item">
                        <input type="radio" value="3+ млн" name="budget">
                        <div class="connect__radio-item-body button-slide">
                            <span class="slide-anim" data-content="3+ млн"></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="connect__form-bot">
                <button class="connect__button button button-slide">
                    <span class="slide-anim" data-content="Получить расчет"></span>
                </button>
                <label class="connect__personal-data personal-data">
                    <input checked type="checkbox" name="personal-data _req">
                    <div class="personal-data__icon"></div>
                    <span>Я даю согласие на обработку <a href="#">персональных данных</a></span>
                </label>
            </div>
        </form>
    </div>
</div>
