<head>
  <style>
    html { opacity: 0; }
    /* main { transform: translateY(5%);} */

    .preload {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99999999;
      width: 100%;
      height: 100%;
    }
    .preload__top, .preload__bottom {
      height: 50%;
      width: 100%;
      background: var(--body-color);
      color: var(--bs-title-color);
    }
    .preload__top p {
      transform: scale(4.5);
    }
    .preload__bottom p {
      opacity: 0;
      transform: scale(0) translateY(50%);
    }
    .preload__top {
      display: flex;
      justify-content: center;
      align-items: end;
      font-size: 40px;
      font-weight: 500;
    }
    .preload__bottom {
      display: flex;
      justify-content: center;
      align-items: start;
    }
    
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@@title</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.min.css">

  <script defer src="js/main.min.js"></script>
</head>
