<section class="about fix-vh-mob">
    <div class="about__bg bg video">
        <picture>
            <source media="(max-width: 550px)" srcset="@img/about/@@srcBgMob">
            <img loading="lazy" src="@img/about/@@srcBg" alt="">
        </picture>

        <!-- <video  autoplay muted loop playsinline poster="@img/showreel/showreel-preview.webp" loading="lazy">
            <source src="static/showreel/showreel.mp4" type="video/mp4">
        </video> -->
    </div>
    <div class="about__container">
        <div class="about__crumbs crumbs">
            <a href="index.html">Главная</a>
            <span>/</span>
            <a href="#">Услуги</a>
            <span>/</span>
            <a href="#">Презентации</a>
        </div>
        <div class="about__content grid-content _three">
            <div class="about__left grid-content__left">
                <div class="about__denom denom m-b">
                    <div class="denom__icon">
                        <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6.93408" cy="7.30518" r="6.92822" fill="white" />
                            <path d="M11.6009 7.97201H7.60091V11.972H6.26758V7.97201H2.26758V6.63867H6.26758V2.63867H7.60091V6.63867H11.6009V7.97201Z" fill="black" />
                        </svg>
                    </div>
                    <span>Презентации</span>
                </div>
            </div>
            <div class="about__right grid-content__right">
                <div class="about__running">
                    <div class="about__running-body running" data-speed="40">
                        <div class="about__running-row running__row">
                            <div class="about__running-item running__item">
                                Бизнес 
                            </div>
                            <div class="about__running-item running__item">
                                Производство 
                            </div>
                            <div class="about__running-item running__item">
                                Строительство 
                            </div>
                            <div class="about__running-item running__item">
                                Промышленность 
                            </div>
                            <div class="about__running-item running__item">
                                Медицина 
                            </div>
                            <div class="about__running-item running__item">
                                Государство
                            </div>
                        </div>
                    </div>

                </div>  
                <h1 class="about__title title-big">
                    Создаем <em><span id="typewriter" data-typed-words='["красивые", "понятные", "эффектные"]'></span></em> 
                    <br/>презентации под ключ
                </h1>
                <p class="about__text bs-text">
                    Удержим интерес до конца. 
                    <br/>Спикеры будут выглядеть убедительно,
                    <br/>а аудитория слушать и понимать           
                </p>
                <div class="about__button-row about__button-row-fixed" data-da=".wrapper, 550, last">
                    <div class="about__button button button-slide">
                        <span class="slide-anim" data-content="Получить расчет"></span>
                    </div>
                    <div class="about__connect">
                        <a class="about__connect-btn" href="#">
                            <img loading="lazy" src="@img/about/btn-connect1.svg" alt="">
                        </a>
                        <a class="about__connect-btn" href="#">
                            <img loading="lazy" src="@img/about/btn-connect2.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- <div class="about__close-connect about__connect-btn">
            <img loading="lazy" src="@img/about/btn-connect-close.svg" alt="">
        </div> -->
    </div>
</section>
