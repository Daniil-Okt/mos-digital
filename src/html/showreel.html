<section class="showreel" data-button-fixed-hidden>
    <div class="showreel__container">
        <div class="showreel__video-body video-lazy" data-cursor-white>
            <div class="video-lazy__time">
                <img loading="lazy" src="@img/showreel/icon-time.svg" alt="">
                <p>00:40</p>
            </div>
            <div class="showreel__video showreel-video" data-cursor-hover="Showreel">
                <video class="lazy"  autoplay muted loop playsinline poster="@img/showreel/showreel-preview.webp" loading="lazy">
                    <source  data-src="static/showreel/showreel.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</section>
